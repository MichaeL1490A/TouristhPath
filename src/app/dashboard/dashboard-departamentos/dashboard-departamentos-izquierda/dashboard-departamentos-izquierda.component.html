<div class="grid">
    <div class="col-12 text-center">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" id="map_1" viewBox="0 0 1142 1710">
                <g>
                    <path *ngFor="let dep of departamentos" [id]="dep.id" [title]="dep.descripcion" class="land" (click)="seleccion(dep)" [attr.d]="dep.grafo"
                    [ngClass]="{'land': dep.indUso == 0, 'land-use': dep.indUso == 1 && dep.id != clicked.id, 'land-clicked': dep.indUso == 1 && dep.id == clicked.id}">
                        <title>{{dep.descripcion}}</title>
                    </path>
                </g>
            </svg>
        </div>
    </div>
</div>
