<div class="container">
    <div class="grid p-fluid mt-2">
        <div class="col-12">

            <div class="grid">
                <div class="col-9">
                    <div class="grid">
                        <div class="col-12 titulo">NUEVO AMANECER</div>
                        <div class="col-12">
                            <div class="grid">
                                <div class="col-2">
                                    <span class="vertical-align-middle">FECHA DE SALIDA</span>
                                </div>
                                <div class="col-2">
                                    <p-dropdown [autoDisplayFirst]="false" [placeholder]="'Todos'" optionLabel="nombre"
                                        defaultLabel="Todos" optionValue="id" [showClear]="true"
                                        onChange="dte.filter($event.value, 'fechaTicketIni', 'equals')"></p-dropdown>
                                </div>
                                <div class="col-3">
                                    CALIFICACIÓN
                                </div>
                                <div class="col-5">
                                    PROGRAMADO
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="field col-12 sm:col-12 md:col-12 lg:col-2 xl:col-3">
                    <div class="flex flex-column">
                        <div class="flex justify-content-end flex-wrap">
                            <div style="--url-icon: url(assets/icons/acciones/guardar.svg)" class="mb-2 ml-2">
                                <p-button label="Guardar" icon="pi" styleClass="button-default custom-icon"
                                    onClick="nuevoEquipos()"></p-button>
                            </div>
                            <div style="--url-icon: url(assets/icons/acciones/cancelar.svg)" class="mb-2 ml-2">
                                <p-button label="Salir" icon="pi" styleClass="button-default custom-icon"
                                    onClick="nuevoTicket()"></p-button>
                            </div>
                            <div style="--url-icon: url(assets/icons/acciones/agregar.svg)" class="mb-2 ml-2">
                                <p-button label="Nuevo" icon="pi" styleClass="button-default custom-icon"
                                    onClick="limpiarFiltros()"></p-button>
                            </div>
                            <div style="--url-icon: url(assets/icons/acciones/cancelar.svg)" class="mb-2 ml-2">
                                <p-button label="Anular" icon="pi" styleClass="button-default custom-icon button-rojo"
                                    onClick="exportarLista()"></p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid mt-3">
                <div class="col-4">
                    <p-galleria [showThumbnails]="false" [showIndicators]="true"
                        [containerStyle]="{ 'width': '500px', 'margin-top': '0.5rem' }" [showItemNavigators]="true">
                        <ng-template pTemplate="item" let-item>
                            <img [src]="item.fotoUrl  | authImage | async"
                                style="width: 100%; max-height: 50vh; display: block;" />
                        </ng-template>
                    </p-galleria>
                </div>
                <div class="col-8">
                    <div class=grid>
                        <div class="col mr-6">
                            <div class="grid">
                                <div class="col-12 text-center">
                                    PASAJEROS
                                </div>
                                <div class="col-12 text-center circle-resumen">
                                    <span class="p-float-label p-float-label-static ">
                                        <input pInputText id="obs1" maxlength="120" ngModel="100"
                                            class="text-center input-circle" />
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mr-6">
                            <div class="grid">
                                <div class="col-12 text-center">
                                    PRECIO REGULAR
                                </div>
                                <div class="col-12 text-center circle-resumen">
                                    <span class="p-float-label p-float-label-static ">
                                        <input pInputText id="obs1" maxlength="120" ngModel="100.00"
                                            class="text-center input-circle" />
                                        PEN
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mr-6">
                            <div class="grid">
                                <div class="col-12 text-center">
                                    PRECIO VIP
                                </div>
                                <div class="col-12 text-center circle-resumen">
                                    <span class="p-float-label p-float-label-static ">
                                        <input pInputText id="obs1" maxlength="120" ngModel="190.00"
                                            class="text-center input-circle" />
                                        PEN
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mr-6">
                            <div class="grid">
                                <div class="col-12 text-center">
                                    REEMBOLSABLE
                                </div>
                                <div class="col-12 text-center circle-resumen">
                                    <span class="p-float-label p-float-label-static">
                                        <button class="input-circle cursor-pointer" *ngIf="reembolsable"
                                            (click)="reembolsable = !reembolsable">SI</button>
                                        <button class="input-circle cursor-pointer" *ngIf="!reembolsable"
                                            (click)="reembolsable = !reembolsable">NO</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col mr-6">
                            <div class="grid">
                                <div class="col-12 text-center">
                                    HORAS VIAJE
                                </div>
                                <div class="col-12 text-center circle-resumen">
                                    <span class="p-float-label p-float-label-static ">
                                        <input pInputText id="obs1" maxlength="120" ngModel="7"
                                            class="text-center input-circle" />
                                        HORAS
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid mt-3">
                <div class="col-6">
                    <span class="p-float-label p-float-label-static">
                        <textarea class="h-80" pInputTextarea maxlength="240" maxlength="240" id="observaciones"
                            style="resize:none"></textarea>
                        <label htmlFor="observaciones">Descripción&nbsp;del&nbsp;Viaje</label>
                    </span>
                </div>
                <div class="col-6">
                    <div class="grid">
                        <div class="col-2 pb-0 flex justify-content-end">
                            <span style="--url-icon: url(assets/icons/acciones/subir_archivo.svg)">
                                <p-button icon="pi" styleClass="button-default custom-icon" class="mr-3"
                                    onClick="cerrarModal()"></p-button>
                            </span>
                        </div>
                        <div class="col-5">
                            <span class="p-float-label p-float-label-static">
                                <p-calendar id="fechaTicket" selectionMode="single"
                                    placeholder="Seleccione fecha inicial">
                                    <!--                             [(ngModel)]="rangoFechaTicket"
                                (onSelect)="tticket.filter(f.calendarRangeToString(rangoFechaTicket,'fechaFin',datePipe), 'fechaInicio', 'equals')"
                                (onInput)="tticket.filter(f.calendarRangeToString(rangoFechaTicket,'fechaFin',datePipe), 'fechaFin', 'equals')">-->
                                </p-calendar>
                                <label htmlFor="fechaTicket">Día&nbsp;de&nbsp;Salida</label>
                            </span>
                        </div>
                        <div class="col-5">
                            <span class="p-float-label p-float-label-static">
                                <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                                    [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                                <label htmlFor="red">Oferta<span class="campo-obligatorio"> *</span></label>
                            </span>
                        </div>
                        <div class="col-2 pb-0 flex justify-content-end">
                            <span style="--url-icon: url(assets/icons/acciones/subir_archivo.svg)">
                                <p-button icon="pi" styleClass="button-default custom-icon" class="mr-3"
                                    onClick="cerrarModal()"></p-button>
                            </span>
                        </div>
                        <div class="col-5">
                            <span class="p-float-label p-float-label-static">
                                <p-inputNumber inputId="gara" suffix=" meses" [min]="0" [max]="100"></p-inputNumber>
                                <label htmlFor="gara">Total&nbsp;Pasajeros</label>
                            </span>
                        </div>
                        <div class="col-5">
                            <span class="p-float-label p-float-label-static">
                                <p-multiSelect optionLabel="abreviatura" id="tipoDocumento" defaultLabel="Todos"
                                    onChange="tc.filter(f.multiselectAuxiliarToString($any($event)), 'tipoDocumento', 'equals')">
                                </p-multiSelect>
                                <label for="tipoDocumento">Servicios&nbsp;VIP</label>
                            </span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="grid">
                <div class="col-1 subtitulo">
                    ORIGEN
                </div>
                <div class="col-11">
                    <hr>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static w-full">
                        <input pInputText id="obs1" maxlength="120" />
                        <label htmlFor="obs1">Terminal&nbsp;Salida</label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Departamento<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Provincia<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Distrito<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static w-full">
                        <input pInputText id="obs1" maxlength="120" />
                        <label htmlFor="obs1">Dirección</label>
                    </span>
                </div>
            </div>

            <div class="grid mt-3">
                <div class="col-1 subtitulo">
                    DESTINO
                </div>
                <div class="col-11">
                    <hr>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static w-full">
                        <input pInputText id="obs1" maxlength="120" />
                        <label htmlFor="obs1">Terminal&nbsp;de&nbsp;Llegada</label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Departamento<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Provincia<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static">
                        <p-dropdown ngModel="clienteDistrito" optionLabel="descripcion" id="red"
                            [autoDisplayFirst]="false" appendTo="body" placeholder="Seleccione"></p-dropdown>
                        <label htmlFor="red">Distrito<span class="campo-obligatorio"> *</span></label>
                    </span>
                </div>
                <div class="col">
                    <span class="p-float-label p-float-label-static w-full">
                        <input pInputText id="obs1" maxlength="120" />
                        <label htmlFor="obs1">Dirección</label>
                    </span>
                </div>
            </div>

            <div class="grid mt-3">
                <div class="col-1 subtitulo">
                    COMENTARIOS
                </div>
                <div class="col-11">
                    <hr>
                </div>
            </div>


        </div>
    </div>
</div>
