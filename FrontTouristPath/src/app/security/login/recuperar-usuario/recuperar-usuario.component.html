<div class="grid">
    <div class="col-12">
        <svg fill="white" class="icono-login">
            <use href="assets/icons/login/user.svg#Capa_2"></use>
        </svg>
        <span class="span-login">Ingrese su Correo</span>
        <input pInputText id="username" class="w-full input-login" [(ngModel)]="email"/>
    </div>
</div>
<div class="grid mt-1">
    <div class="col-12 text-center">
        <p-button label="ENVIAR" styleClass="button-default button-login" (onClick)="recuperarUsuario()"></p-button>
    </div>
</div>
