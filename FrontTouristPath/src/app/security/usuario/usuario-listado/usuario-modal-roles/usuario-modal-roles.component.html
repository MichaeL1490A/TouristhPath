<div class="grid">
    <div class="col-12">
        <div class="grid">
            <div class="col-12">
                <span class="p-float-label p-float-label-static">
                    <p-autoComplete (onSelect)="agregarRol()" [(ngModel)]="rolSeleccionado" [showEmptyMessage]="true" id="nombreRol"
                        [suggestions]="rolOptions" (completeMethod)="filterRoles($event)" field="nombreDetallado" [minLength]="1"></p-autoComplete>
                    <label htmlFor="nombreRol">Nombre&nbsp;del&nbsp;Rol</label>
                </span>
            </div>
        </div>
    </div>
</div>

<div class="grid">
    <div class="col-12" style="--height-table: 200px" >
        <p-table [value]="listaRoles" selectionMode="single" [(selection)]="listadoSelected" styleClass="p-datatable-sm p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th title="NÃºmero" style="width: 50px;">Nro.</th>
                    <th title="Rol">Rol</th>
                    <th style="width: 50px;"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rol let-i="rowIndex">
                <tr>
                    <td style="min-width: 50px; max-width: 50px;">
                        <div class="ps-table-label text-center">{{ i+1 | number: '2.0-0':'en-US' }}</div>
                    </td>
                    <td>
                        <div>{{ rol.nombreDetallado }}</div>
                    </td>
                    <td style="min-width: 50px; max-width: 50px;">
                        <div class="text-center al">
                            <div class="flex">
                                <div style="--url-icon: url(assets/icons/acciones/cancelar.svg)">
                                    <p-button icon="pi" styleClass="ml-2 button-default custom-icon button-rojo" (onClick)="quitarRol(rol.id)">
                                    </p-button>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid mt-2">
    <div class="field col-12 flex justify-content-end">
        <div style="--url-icon: url(assets/icons/acciones/guardar.svg)">
            <p-button label="Guardar" icon="pi" styleClass="button-default custom-icon" (onClick)="guardar()"></p-button>
        </div>
    </div>
</div>
